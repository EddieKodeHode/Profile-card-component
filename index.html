<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background"></div>
  <div class="backgroundTwo"></div>
  <main>
    <div class="topBox">
      <div class="imageHere">
        <div id="profilePic"></div>
      </div>
    </div>
    
    <div class="middleBox">
      <div>
        <div class="name">
          <p style="margin-right: 4px;"><strong>Victor Crest</strong></p>
          <p style="margin-left:4px;">26</p>
        </div>

        <div class="city">
          <p class="london">London</p>
        </div>
      </div>
    </div>

    <div class="bottomBox">
      <div class="mediaCount">
        <p><strong>80K</strong></p>
        <p class="smallText">Followers</p>
      </div>
      <div class="mediaCount">
        <p><strong>803K</strong></p>
        <p class="smallText">Likes</p>
      </div>
      <div class="mediaCount">
        <p><strong>1.4K</strong></p>
        <p class="smallText">Photos</p>
      </div>
    </div>
  </main>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
